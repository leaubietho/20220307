<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .boxA {
            width: 200px;
            height: 100px;
            background-color: rgb(197, 115, 115);
            float: left;
        }
        .boxB {
            width: 300px;
            height: 150px;
            background-color: rgb(134, 54, 134);
            float: left;
            clear: both;
        }
        .boxC {
            width: 300px;
            height: 250px;
            background-color: rgb(84, 138, 84);
            float: right;
        }

    </style>
</head>
<body>
    <div class="boxA">A</div>
    <div class="boxB">B</div>
    <div class="boxC">C</div>
    
</body>
</html>
